<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>
    <main>
      <section id='new-pet'>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="breed">Breed</label>
        <input type="text" name="breed" id="breed">
        <label for="age">Age</label>
        <input type="text" name="age" id="age">
        <label for="owner">Owner</label>
        <input type="text" name="owner" id="owner">
        <label for="about">About</label>
        <textarea name="about" id="about"></textarea>
        <input id="vaccinated" type="checkbox">
        <label for="vaccinated">Vaccinated?</label><br>
        <button id="add-pet" class="button">Add Pet</button>
      </section></section>
      <section id='pet'></section>
      <ul id='pet-list'></ul>

    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <%- pet.name %> <button class="delete-pet button alert">Delete</button>
    </script>

    <script id="pet-info-template" type="text/template">
      <h3>Name: <%- pet.name %></h3>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
